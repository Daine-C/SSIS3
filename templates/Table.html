<!-- Modal -->
<div class="modal fade" id="tableModal" tabindex="-1" role="dialog" aria-labelledby="tableModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="tableModalLabel">Available</h5>
            </div>
            <div class="modal-body">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <table class="table table-hover table-bordered mt-2 align-middle align-middle">
                        <tr class="table-secondary">
                            <th>Code</th>
                            <th>Name</th>
                            <th></th>
                            <th></th>
                        </tr>
                         {% for result in results %}
                           <tr>
                             <td>{{ result[0] }}</td>
                             <td>{{ result[1] }}</td>
                             <td>{{ result[2] }}</td>
                             <td></td>
                           </tr>
                         {% endfor %}
                        </tr>
                    </table>
                </ul>
            </div>
            <div class="modal-footer">
                <form class="content me-auto">
                <p>Click outside the box to close</p> 
                </form>                           
            </div>
        </div>
    </div>
</div>
