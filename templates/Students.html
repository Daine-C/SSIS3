{% extends 'SSIS.html' %}

{% block head %}
<div class="content">
    <h2>Students</h2>

    <table>
        <tr>
            <th>ID Number</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Year</th>
            <th>Gender</th>
            <th>Course</th>
        </tr>
        {% for colg in colgs %}
            <tr>
                <td>{{ colg.content }}</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <form action="/" method="POST">
        <input type="text" name="id" id="id">
        <input type="text" name="name" id="name">
        <input type="submit" id="Add Name">
    </form>
</div>
{% endblock %}
