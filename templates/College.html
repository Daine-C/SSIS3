{% extends 'SSIS.html' %}

{% block head %}
<div class="content">
    <h2>Colleges</h2>

    <table>
        <tr>
            <th>College Code</th>
            <th>College Name</th>
        </tr>
    </table>
    <table>
        {% for colg in colgs %}
            <tr>
                <td>{{ colg.id }}</td>
                <td>{{ colg.name }}</td>
                <td>
                    <a href="">Delete</a>
                    <br>
                    <a href="">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
